<div class="row pt-5">
    <div class="col-md-6 mx-auto">
      <div class="card rounded-0">
        <div class="card-header">
          <h3 class="mb-0">Login</h3>
        </div>
        <div class="alert alert-danger" *ngIf="errorMsg">
            {{errorMsg}}
        </div>
        <div class="card-body">
            <form [formGroup]="loginForm" class="login-container" (ngSubmit)="loginUser()"> 
                <div class="form-group">
                    <label>Email</label>
                    <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': isSubmitted && f.email.errors }" />
                    <div *ngIf="isSubmitted && f.email.errors" class="invalid-feedback">
                        <div *ngIf="f.email.errors.required">Email é necessário</div>
                        <div *ngIf="f.email.errors.email">Email deve ser válido</div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': isSubmitted && f.password.errors }" />
                    <div *ngIf="isSubmitted && f.password.errors" class="invalid-feedback">
                        <div *ngIf="f.password.errors.required">Password é necessária</div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="">Tipo de Utilizador</label>
                    <select formControlName="role" class="form-control" [ngClass]="{ 'is-invalid': isSubmitted && f.role.errors }">
                        <option value=""></option>
                        <option value="User">User</option>
                        <option value="Tech">Tech</option>
                        <option value="Admin">Admin</option>
                    </select>
                    <div *ngIf="isSubmitted && f.role.errors" class="invalid-feedback">
                        <div *ngIf="f.role.errors.required">Tipo de utilizador é necessário</div>
                    </div>
                </div>
                
                <div class="text-center">
                    <button class="btn btn-primary mr-1">Login</button>
                    <button class="btn btn-secondary" type="reset" (click)="onReset()">Cancel</button>
                </div>
            </form>
        </div>
      </div>
    </div>
  </div>
