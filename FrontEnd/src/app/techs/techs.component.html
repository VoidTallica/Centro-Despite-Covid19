<div class="row mt-5">
  <div class="col-md-4 mb-3" *ngFor="let tech of techs">
    <div class="card text-center">
      <div class="card-body">
        <h2 class="card-title"> {{tech.nome}}</h2>
        <hr>
        <p class="card-text"> Email : {{tech.email}}</p>
      </div>
      <div class="card-footer">
        <button (click)="setIdUpdate(tech._id)" routerLink="/tech/update"  class="btn btn-primary">Edit</button>
        <hr>
        <button (click)="deleteTech(tech._id)" class="btn btn-primary">Delete</button>
      </div>
    </div>
  </div>
</div>
