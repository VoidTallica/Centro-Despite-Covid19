<div class="row pt-5">
  <div class="col-md-6 mx-auto">
    <div class="card rounded-0">
      <div class="card-header">
        <h3 class="mb-0">Editar técnico</h3>
      </div>
      <div class="card-body">
        <form [formGroup]="editTechForm" (ngSubmit)="updateTech()">
          <div class="form-group">
            <label >Nome</label>
            <input type="text" formControlName="nome" class="form-control"/>
          </div>
          <div class="form-group">
            <label >Email</label>
            <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': f.email.errors }"/>
            <div *ngIf="f.email.errors" class="invalid-feedback">
              <div *ngIf="f.email.errors.email">Email deve ser válido</div>
            </div>
          </div>
          <div class="text-center">
            <button class="btn btn-primary mr-1">Editar</button>
            <button class="btn btn-secondary" type="reset" (click)="onReset()">Cancel</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
