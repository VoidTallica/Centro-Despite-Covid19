<div class="row pt-5">
  <div class="col-md-6 mx-auto">
    <div class="card rounded-0">
      <div class="card-header">
        <h3 class="mb-0">Mudar Password</h3>
      </div>
      <div class="card-body">
        <form class="form">
          <div class="form-group">
            <label for="">Nova Password</label>
            <input [(ngModel)]="pwModel.password" name="password" type="password" class="form-control rounded-0">
          </div>
          <div class="form-group">
            <label for="">Confirmar nova Password</label>
            <input [(ngModel)]="pwModel._password" name="_password" type="password" class="form-control rounded-0">
          </div>
          <button (click)="changePw()" routerLinkActive="router-link-active" type= "button" class="btn btn-primary float-right">Mudar Password</button>
        </form>
      </div>
    </div>
  </div>
</div>
